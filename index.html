<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tag's -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of webpage -->
    <title>Burger King</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="/assets/burger-king-fav-icon.ico" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="second-container"></div>
        <div class="box_of_numbers"></div>
        <div class="number_box"></div>
        <div class="special_offer_box"></div>
        <span class="number_one">1</span>
        <span class="text_special_offer">Special Offer</span>
        <span class="numbers">9/10</span>
        <div class="burger-king-logo"></div>
        <span class="text-burger-king">Burger King</span>
        <span class="burger_3">Get 3 Burgers</span>
        <span class="onion_free">Onions Free</span>
        <img class="check_icon" src="/assets/icons8-check-48.png" alt="">
        <img class="check_icon_second" src="/assets/icons8-check-48.png" alt="">
        <img class="check_icon_third" src="/assets/icons8-check-48.png" alt="">
        <span class="chicken_burger">Chicken Burger</span>
        <span class="wraper_burger">Wrapper Burger</span>
        <span class="french_fries">French Fries</span>
        <button class="visit_link">Visit</button>
        <button class="order_button">ORDER</button>
    </div>
</body>

</html>
